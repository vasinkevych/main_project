<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="admin" ng-click="header.isNavCollapsed=true">
                    <img class="img-responsive" src="images/logo.png" alt="D-Tester"/>
                </a>
                <a ng-if="header.role==='student'" class="navbar-brand" ui-sref="user" ng-click="header.isNavCollapsed=true">
                    <img class="img-responsive" src="images/logo.png" alt="D-Tester"/>
                </a>
                <button type="button" class="navbar-toggle" ng-click="header.navCollapse()">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse" uib-collapse="header.isNavCollapsed">
                <ul class="nav navbar-nav navbar-right">
                    <li ui-sref-active="active"  ng-click="header.navCollapse()">
                        <a ui-sref="admin.faculties">Факультети</a>
                    </li>
                    <li ui-sref-active="active"  ng-click="header.navCollapse()">
                        <a ui-sref="admin.specialities">Спеціальності</a>
                    </li>
                    <li ui-sref-active="active"  ng-click="header.navCollapse()">
                        <a ui-sref="admin.groups">Групи</a>
                    </li>
                    <li ui-sref-active="active"  ng-click="header.navCollapse()">
                        <a ui-sref="admin.subjects">Предмети</a>
                    </li>
                    <li ui-sref-active="active" ng-if="header.role==='student'" ng-click="header.navCollapse()">
                        <a ui-sref="user.subjects">Предмети</a>
                    </li>
                    <li ui-sref-active="active" ng-if="header.role==='student'" ng-click="header.navCollapse()">
                        <a ui-sref="user.results">Результати</a>
                    </li>
                    <li uib-dropdown on-toggle="toggled(open)">
                        <span uib-dropdown-toggle>
                            <i class="fa fa-user fa-fw"></i>
                            {{header.username}}
                            <span class="caret"></span>
                        </span>
                        <ul class="dropdown-menu" uib-dropdown-menu>
                            <li>
                                <a ui-sref="auth" ng-click="header.logout()">
                                    <i class="fa fa-sign-out fa-fw"></i>Вихід
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
