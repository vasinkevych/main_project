<div id="loaderDiv" spinner class="hidden">    <img src="images/spinner.gif" class="ajax-loader"/></div><div class="panel panel-primary">    <div class="panel-heading">        <h3 class="row row-user">{{::results.currentUser.student_name}} {{::results.currentUser.student_surname}}</h3>    </div>    <div class="panel-body">        <p ng-if="results.resultsList != undefined && !results.resultsList.length">Ви ще не здавали жодного тесту</p>        <table ng-if="results.resultsList.length" class="table table-striped table-condensed">            <tbody>            <thead>                <tr>                    <th class="clip header" ng-repeat="headerElement in results.headElements">{{::headerElement}}</th>                    <th></th>                </tr>            </thead>            <tbody>                <tr ng-repeat="result in results.resultsList">                    <td>{{::result.test_name}}</td>                    <td>{{::result.session_date | date: "dd MMMM yyyy"}}</td>                    <td>{{::result.result}}</td>                </tr>            </tbody>        </table>    </div></div>
