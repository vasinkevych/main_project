<div id="loaderDiv" spinner class="hidden">
    <img src="images/spinner.gif" class="ajax-loader"/>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="row row-user">Результати тесту</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th class="clip" class="header" ng-repeat="header in testResult.headers">{{::header}}</th>
                    </tr>
                </thead>
            <tbody>
                <tr>
                    <td>{{testResult.userScore}}</td>
                    <td>{{testResult.maxScore}}</td>
                    <td>{{testResult.userScore / testResult.maxScore * 100 | number:1}}%</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
