<div id="loaderDiv" spinner class="hidden">
    <img src="images/spinner.gif" class="ajax-loader"/>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="row row-user">{{::subjects.currentUser.student_name}} {{::subjects.currentUser.student_surname}}</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-condensed">
            <tbody>
            <thead>
                <tr>
                    <th class="clip header" ng-repeat="headerElement in subjects.headElements">{{::headerElement}}</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subject in subjects.list | orderBy:'subject_name'">
                    <td>{{::subject.subject_name}}</td>
                    <td>{{::subject.event_date | date: "dd MMMM yyyy"}}</td>
                    <td class="pull-right">
                        <button class="btn btn-info" ng-disabled="!subject.enabled"  title="Розпочати тестування"
                                ng-click="subjects.showAvailableTests(subject)">
                            <i class="fa fa-hourglass-start"></i> Пройти тест
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
